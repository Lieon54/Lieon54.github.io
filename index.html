<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Image Sorter</title>
</head>
<body>
    <h1>Download Image Sorter</h1>
    <button onclick="downloadFile()">Download</button>

    <script>
        function downloadFile() {
            // Replace 'username' with your GitHub username and 'repository' with your repository name
            var url = 'https://github.com/username/repository/raw/main/Image%20Sorter.jar';
            var anchor = document.createElement('a');
            anchor.href = url;
            anchor.download = 'Image Sorter.jar'; // Name of the file to be downloaded
            anchor.click();
        }
    </script>
</body>
</html>
